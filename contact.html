<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../asset/contact/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../asset/contact/favicon-16x16.png">
    <title>Contact</title>
</head>
<body>
    <h3>Contact Me</h3>
    <hr/>
    <form method="post">
        <table>
            <tr>
                <td><label for="full-name">Full Name</label></td>
                <td><input type="text" id="full-name" required></td>
            </tr>
            <tr>
                <td><label for="email">E-Mail</label></td>
                <td><input type="email" id="email" required placeholder="abc@example.com"></td>
            </tr>
        </table>
        <hr/>
        <label for="message">Message</label><br/>
        <input type="text" id="message">
    </form>
</body>
</html>
